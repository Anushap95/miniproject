<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: brown;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        background-color:brown;
    }
    
    nav ul li a:hover {
        background-color:grey
    }
    
    .main {
        padding: 20px;
    }
    
    .menu-category {
        margin-bottom: 40px;
    }
    
    .menu-item {
        border-bottom: 1px solid black;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
    
    .menu-item h3 {
        margin-top: 0;
    }
    
    .menu-item span {
        font-weight: bold;
    }
    
    footer {
        background-color:brown;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <h1>Food App Menu</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Appetizers</a></li>
            <li><a href="#">Main Courses</a></li>
            <li><a href="#">Desserts</a></li>
            <li><a href="#">Drinks</a></li>
        </ul>
    </nav>
    <main>
        <section class="menu-category" id="appetizers">
            <h2>Appetizers</h2>
            <div class="menu-item">
                <h3>Bruschetta</h3>
                <p>Tomatoes, garlic, basil, olive oil on grilled bread</p>
                <span>$6.99</span>
            </div>
            <!-- Add more items here -->
        </section>
        <!-- Add more sections for other categories -->
    </main>
    <footer>
        <p>&copy; 2024 Food App</p>
    </footer>
</body>
</html>
